---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: cfdrelloweb
  namespace: trainee
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: cfdrelloweb
    spec:
      containers:
      - name: cfdrelloweb
        image: asia.gcr.io/socialenable4/trainee/cfdrelloweb:TO_BE_REPLACE_TAG
        env:
        - name: PORT
          value: '8080'
        ports:
        - name: cfdrelloweb
          containerPort: 8080
