<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <p>
    <app-head>Loading...</app-head>
  </p><br>
  <div class="container">
    <div class="container">
      <div id="navbar" class="nav navbar-nav navbar-left">
        <h4>Your Dashboard</h4>
      </div>
      <div id="navbar" class="nav navbar-nav navbar-right">
        <button type="button" class="w3-button w3-green" (click)="LinkCreate()"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>  Create</button>
      </div>
    </div>
    <div class="container">
      <table class="w3-table w3-striped">
        <tr *ngFor="let dashboards of dashboardsname | paginate: { itemsPerPage: 6, currentPage: p }">
          <td><button class="w3-button w3-white w3-border" [value]="dashboards._id" (click)="sendToChart($event.target.value)">{{dashboards.name}}</button></td>
          <!-- <td style="text-align: right;"><button class="w3-button w3-white w3-border">Delete</button></td> -->
        </tr>
      </table>
    </div>
  </div>
  <br><br><br><br><br>
  <div class="footer">
    <p>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </p>
  </div>


</body>

</html>
