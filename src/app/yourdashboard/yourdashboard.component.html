<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://trello.com/1/client.js?key=575d84734099f396a4f25e78af69730b"></script>
  <script src="https://api.trello.com/1/organizations/myorganization/boards?key=0c0448fe0859bc978758a937fea22dc5"></script>
</head>

<body>
  <div class="container">
    <div class="container">
      <div style="border-bottom:1px solid #111;">
        <table width="100%" border="0">
          <tr>
            <td>
              <h4>Your Dashboard</h4>
            </td>
            <td width="10%" text-alight="center">
              <button type="button" class="w3-button w3-green" (click)="LinkCreate()"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>  Create</button>
            </td>
          </tr>
        </table>
      </div>
    </div>
    <br><br>
    <div class="container">
      <table class="w3-table w3-bordered">
        <tr *ngFor="let dashboards of dashboardsname" >
          <td><button class="btn btn-default"  [value]="dashboards._id" (click)="sendToChart($event.target.value)">{{dashboards.name}}</button></td>
        </tr>
      </table>
    </div>
  </div>
</body>

</html>
