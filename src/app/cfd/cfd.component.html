<div class="container">
  <div class="w3-panel w3-border w3-round-xlarge" style="width: 100%;" align="center">
    <br><br>
    <table border="0" width="80%">
      <tr>
        <td width="80%">
          <ul class="nav nav-tabs">
            <li role="presentation" class="active"><a>CFD Chart</a></li>

          </ul>
          <br>
        </td>
      </tr>
      <tr>
        <td valign="top">
          <table border="0">
            <tr>
              <td width="45%">
                <my-date-range-picker [options]="myDateRangePickerOptions" (dateRangeChanged)="onDateRangeChanged($event)"></my-date-range-picker>
              </td>
              <td valign="top">
                <div class="btn-group">
                  <button type="button" id="thisweek" class="{{class1}}" (click)="DateThisWeek('thisweek')">This Week</button>
                  <button type="button" id="lastweek" class="{{class2}}" (click)="DateLastWeek('lastweek')">Last Week</button>
                  <button type="button" id="thismonth" class="{{class3}}" (click)="DateThisMonth('thismonth')">This Month</button>
                  <button type="button" id="lastmonth" class="{{class4}}" (click)="DateLastMonth('lastmonth')">Last Month</button>
                </div>
              </td>
            </tr>
          </table>
          <br><br><br>
        </td>
      </tr>
      <tr align = 'center'>
        <td >
          <div style="width:100%,  " id="container"><img src="assets/images/ball.gif" alt="Smiley face" height="110" width="110"><br><b>Loading data from Trello.</b><p>this might take a litle whole. Your data will show here when loaded.</p></div>
          <!-- <div id="main" style="width: 600px;height:400px;"></div> -->
          <br><br><br>
        </td>
      </tr>
    </table>
  </div>
</div>
