<!DOCTYPE html>
<html>
<!-- <title>W3.CSS</title> -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>
  <p>
    <app-head></app-head>
  </p>
  <div class="container">
    <div class="col-xs-12" style="border-bottom:1px solid #111;">
      <div class="row">
        <div class="col-xs-8">
          <h3>{{nameShow}}</h3>
        </div>
      </div>
    </div>
  </div>
  <br><br>
  <div class="container">
    <div class="btn-group btn-group-justified">
      <div class="btn-group">
        <button type="button" class="{{class1}}" (click)="click1('cfd')">CFD</button>
      </div>
      <div class="btn-group">
        <button type="button" class="{{class2}}" (click)="click2('activity')">Recent Activity</button>
      </div>
      <div class="btn-group">
        <!-- <button type="button" class="btn btn-default">Release Rorecast</button> -->
      </div>
      <div class="btn-group">
        <!-- <button type="button" class="btn btn-default">Cycle Time</button> -->
      </div>
      <div class="btn-group">
        <!-- <button type="button" class="btn btn-default">State</button> -->
      </div>
    </div>
  </div>
  <div class="container">
    <table>
      <tr>
        <td *ngIf="this.eventClick  == 'cfd'">
            <app-cfd></app-cfd>
        </td>
        <td *ngIf="this.eventClick  == 'activity'">
            <app-activity></app-activity>
        </td>
      </tr>
    </table>
  </div>


</body>

</html>
